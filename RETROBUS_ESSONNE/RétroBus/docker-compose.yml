version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: retromail_db
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-retromail}
      POSTGRES_USER: ${DATABASE_USER:-retromail_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-secure_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-retromail_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - retromail
    restart: unless-stopped

  # API Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: retromail_backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${DATABASE_USER:-retromail_user}:${DATABASE_PASSWORD:-secure_password_change_me}@db:5432/${DATABASE_NAME:-retromail}
      JWT_SECRET: ${JWT_SECRET:-your_256_bit_secret_key_min_32_chars_here}
      JWT_EXPIRY: ${JWT_EXPIRY:-24h}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://retromail.votredomaine.fr}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - retromail
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: retromail_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - retromail
    restart: unless-stopped

  # Reverse Proxy NGINX (optionnel)
  nginx:
    image: nginx:alpine
    container_name: retromail_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - retromail
    restart: unless-stopped
    profiles:
      - production

networks:
  retromail:
    driver: bridge

volumes:
  postgres_data:
    driver: local
